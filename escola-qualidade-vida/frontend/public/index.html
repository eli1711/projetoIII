<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Qualidade de Vida Escolar</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

    <div><img src="img/senai-logo.png" alt="Logo Qualidade de Vida" class="logo"></div>

    <div class="login-container">
        <div class="login-header">
            <h1>Acesso Restrito</h1>
            <p>√Årea exclusiva para profissionais</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">E-mail Institucional</label>
                <input type="email" id="email" name="email" required placeholder="seu.email@escola.edu.br">
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="********">
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="./js/login.js"></script>
</body>
</html>
